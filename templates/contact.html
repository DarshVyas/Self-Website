{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3">
 <img src="https://source.unsplash.com/1200x400/?telephone" class="d-block w-100 mw-4" alt="...">
</div>

<div class="container">
<h2 style="font-size: xx-large;" 
class ="text-center py-4""
>Contact Me</h2>
</div>
<form method="POST" action="/contact">
    {% csrf_token %}
<div class="form-floating mb-3" style="margin-left: 250px; margin-right: 250px;">
<div>  
  <input type="text" class="form-control" id="name" name= "name" placeholder="Name">
  <label for="Name"></label>
</div>
<div class="form-floating mb-3">
  <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
  <label for="floatingInput">Email address</label>
</div>
<div class="form-floating mb-3">
  <input type="phone" class="form-control" id="phone" name="phone" placeholder="Your Phone Number">
  <label for="phone">Your Phone Number</label>
</div>
<div class="form-floating mb-3">
  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" name="desc"></textarea>
  <label for="floatingTextarea">Please mention your purpose of contact here...</label>
</div>
<button
class= "btn btn-primary" type="submit">Submit</button>
</div>

<div class="card text-dark bg-light mb-3" style="max-width: 18rem; position: absolute; left: 810px; ">
    <div class="card-header" style="font-size: 1.5rem;">My Contact Details</div>
    <div class="card-body">
      <h5 class="card-title my-2">Darshan Vyas</h5>
      <p class="card-text my-1">Phone: +91-7016996828</p>
      <p class="card-text my-1">E-mail: darshanvyas@hotmail.com</p>
      <p class="card-text my-1">Location: Ahmedabad, Gujarat</p>
    </div>
  </div>


{% endblock body %}
